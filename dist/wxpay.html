    <div class="page navbar js_show">

                </div>

                            </div>

                    </div>

                    <!--  -->

                <input type="radio" class="weui-check" name="wxpay" id="wxpay" checked="checked">
                <i class="weui-icon-checked"></i>
            </div>
        </label>
