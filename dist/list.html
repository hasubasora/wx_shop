<!DOCTYPE html>
<html lang="en">

<head>
    <title>订单详情</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="framework/style/weui.css">
    <link rel="stylesheet" type="text/css" href="framework/example/example.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

    <script src="framework/example/zepto.min.js"></script>
    <script src="javascripts/controllers.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="framework/vue.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_q3imcbbriu9xusor.css">
    <script src="framework/vue-router.js"></script>

</head>

<body class="gray">
    <div class="page js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <!-- 顶部 -->
                <div class="page__bd">
                    <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
                    <div class="weui-search-bar" id="searchBar">
                        <form class="weui-search-bar__form">
                            <div class="weui-search-bar__box">
                                <i class="weui-icon-search"></i>
                                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                            </div>
                            <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
                        </form>
                        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                    </div>
                    <div class="weui-cells searchbar-result" id="searchResult" style="display:none">
                        <div class="weui-cell weui-cell_access">
                            <div class="weui-cell__bd weui-cell_primary">
                                <p>实时搜索文本</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- 顶部 -->

                <!-- 中间部分 -->
                <div class="weui-tab__panel">
                    <!-- 放内容的 -->

                    <div class="weui-flex">
                        <div class="listTab">
                            <ul>
                                <li v-for="(item,index) in 20">{{index}}标题一</li>

                            </ul>
                        </div>
                        <div class="weui-flex__item">
                            <ul>
                                <li>标题一</li>
                                <li>标题一</li>
                                <li>标题一</li>
                                <li>标题一</li>
                                <li>标题一</li>
                                <li>标题一</li>
                                <li>标题一</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 放内容的 -->
                </div>
                <!-- 中间部分 -->


            </div>
        </div>
    </div>

</body>
<script>
    new Vue({
        el: '.weui-tab__panel'
    })
</script>

</html>
